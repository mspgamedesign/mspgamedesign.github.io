   var confirmed = confirm("Quick, defuse the atomic time bomb or else Earth will explode!");

            var times = prompt("Wait, what number do we need to start defusing?!");

            if (times == 50) {
                document.write("<p>Oh yeah! 50!</p>");
                
                document.write("<p>All right you're doing great buddy.</p>");

				if (userAnswer === "yes") {

					if (feedback === "yes")

						document.write("<p>Great! We're done!</p>");

				}
					
				
			}
			else {
				document.write("<p>You lose. We all blew up.</p>");
			}

            

        }
  </script>
